<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appel Vidéo P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/ninja-naruto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="./index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
        #participants {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        video {
            width: 300px;
            height: auto;
            border: 2px solid black;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="register">
        <h1>Ton Nom :</h1>
        <form onsubmit="register(); return false;" accept-charset="UTF-8">
            <input type="text" name="name" id="name" required placeholder="Entre ton nom">
            <input type="submit" value="Rejoindre">
        </form>
    </div>

    <div id="userAdd" style="display: none;">
        <h1>Se connecter à un autre utilisateur :</h1>
        <form onsubmit="appelUser(); return false;" accept-charset="UTF-8">
            <input type="text" name="name" id="add" required placeholder="Nom de l'utilisateur">
            <input type="submit" value="Ajouter">
        </form>
    </div>

    <div id="userShare" style="display: none;">
        <h1>Partager son écran :</h1>
        <form onsubmit="addScreenShare(); return false;" accept-charset="UTF-8">
            <input type="text" name="name" id="share" required placeholder="Nom de l'utilisateur">
            <input type="submit" value="Partager">
        </form>
    </div>

    <div id="participants"></div>

</body>
</html>
